<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield | Register</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#050b14',
                            blue: '#00f0ff',
                            purple: '#bd00ff',
                            red: '#ff003c',
                            glass: 'rgba(255, 255, 255, 0.05)'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fadeIn': 'fadeIn 0.5s ease-out',
                        'slideUp': 'slideUp 0.5s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(0, 240, 255, 0.2), 0 0 10px rgba(0, 240, 255, 0.2)' },
                            '100%': { boxShadow: '0 0 10px rgba(0, 240, 255, 0.4), 0 0 20px rgba(0, 240, 255, 0.4)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap');

        body {
            background-color: #030712;
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .cyber-grid {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(transparent 0%, rgba(0, 240, 255, 0.05) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(0, 240, 255, 0.05) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2;
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .password-strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scanlines"></div>
    <div id="root"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD74hSR_EipAUN9tvSN8lLe6hGJ6p-UzSM",
            authDomain: "cybershield-fa262.firebaseapp.com",
            databaseURL: "https://cybershield-fa262-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cybershield-fa262",
            storageBucket: "cybershield-fa262.firebasestorage.app",
            messagingSenderId: "1095310557329",
            appId: "1:1095310557329:web:b91d2dd48ef112c0fa3f30",
            measurementId: "G-H8LDB4XLB1"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
    </script>

    <script type="text/babel">
        const { useState } = React;

        const RegisterPage = () => {
            const [formData, setFormData] = useState({
                fullName: '',
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = useState(false);
            const [agreedToTerms, setAgreedToTerms] = useState(false);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const getPasswordStrength = (password) => {
                if (!password) return { strength: 0, text: '', color: '' };
                
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;

                if (strength <= 1) return { strength: 25, text: 'Weak', color: 'bg-red-500' };
                if (strength <= 2) return { strength: 50, text: 'Fair', color: 'bg-yellow-500' };
                if (strength <= 3) return { strength: 75, text: 'Good', color: 'bg-blue-500' };
                return { strength: 100, text: 'Strong', color: 'bg-green-500' };
            };

            const passwordStrength = getPasswordStrength(formData.password);

            const validateForm = () => {
                if (!formData.fullName.trim()) {
                    setError('Please enter your full name.');
                    return false;
                }

                if (!formData.email.trim()) {
                    setError('Please enter your email address.');
                    return false;
                }

                if (formData.password.length < 6) {
                    setError('Password must be at least 6 characters long.');
                    return false;
                }

                if (formData.password !== formData.confirmPassword) {
                    setError('Passwords do not match.');
                    return false;
                }

                if (!agreedToTerms) {
                    setError('Please agree to the Terms of Service and Privacy Policy.');
                    return false;
                }

                return true;
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setError('');

                if (!validateForm()) {
                    return;
                }

                setLoading(true);

                try {
                    // Create user with email and password
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(
                        formData.email,
                        formData.password
                    );

                    // Update user profile with display name
                    await userCredential.user.updateProfile({
                        displayName: formData.fullName
                    });

                    // Save additional user data to database
                    await firebase.database().ref('users/' + userCredential.user.uid).set({
                        fullName: formData.fullName,
                        email: formData.email,
                        createdAt: new Date().toISOString(),
                        role: 'user'
                    });

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    console.error('Registration error:', error);
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            setError('This email is already registered. Please sign in instead.');
                            break;
                        case 'auth/invalid-email':
                            setError('Invalid email address format.');
                            break;
                        case 'auth/operation-not-allowed':
                            setError('Email/password accounts are not enabled. Please contact support.');
                            break;
                        case 'auth/weak-password':
                            setError('Password is too weak. Please choose a stronger password.');
                            break;
                        default:
                            setError('Registration failed. Please try again.');
                    }
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        {/* Logo & Title */}
                        <div className="text-center mb-8 animate-fadeIn">
                            <div className="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-cyber-blue to-blue-600 mb-4 animate-glow">
                                <i className="fa-solid fa-shield-virus text-4xl text-white"></i>
                            </div>
                            <h1 className="text-4xl font-bold text-white mb-2">
                                CYBER<span className="text-cyber-blue">SHIELD</span>
                            </h1>
                            <p className="text-slate-400 font-mono text-sm">SECURE ACCOUNT CREATION</p>
                        </div>

                        {/* Register Form */}
                        <div className="glass-panel rounded-2xl p-8 animate-slideUp">
                            <h2 className="text-2xl font-bold text-white mb-6">Create Account</h2>

                            {error && (
                                <div className="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/30 flex items-start gap-3 animate-fadeIn">
                                    <i className="fa-solid fa-triangle-exclamation text-red-400 mt-0.5"></i>
                                    <div>
                                        <p className="text-red-400 font-semibold text-sm">Registration Error</p>
                                        <p className="text-red-300 text-sm mt-1">{error}</p>
                                    </div>
                                </div>
                            )}

                            <form onSubmit={handleRegister} className="space-y-5">
                                {/* Full Name Field */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">
                                        Full Name
                                    </label>
                                    <div className="relative">
                                        <i className="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                        <input
                                            type="text"
                                            name="fullName"
                                            value={formData.fullName}
                                            onChange={handleChange}
                                            placeholder="John Doe"
                                            required
                                            className="input-field w-full pl-12 pr-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-slate-600 focus:outline-none"
                                        />
                                    </div>
                                </div>

                                {/* Email Field */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">
                                        Email Address
                                    </label>
                                    <div className="relative">
                                        <i className="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            placeholder="admin@cybershield.com"
                                            required
                                            className="input-field w-full pl-12 pr-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-slate-600 focus:outline-none"
                                        />
                                    </div>
                                </div>

                                {/* Password Field */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">
                                        Password
                                    </label>
                                    <div className="relative">
                                        <i className="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                        <input
                                            type={showPassword ? "text" : "password"}
                                            name="password"
                                            value={formData.password}
                                            onChange={handleChange}
                                            placeholder="••••••••"
                                            required
                                            className="input-field w-full pl-12 pr-12 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-slate-600 focus:outline-none"
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-cyber-blue transition-colors"
                                        >
                                            <i className={`fa-solid ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                        </button>
                                    </div>
                                    
                                    {/* Password Strength Indicator */}
                                    {formData.password && (
                                        <div className="mt-2">
                                            <div className="flex items-center justify-between mb-1">
                                                <span className="text-xs text-slate-400">Password Strength</span>
                                                <span className={`text-xs font-semibold ${
                                                    passwordStrength.text === 'Weak' ? 'text-red-400' :
                                                    passwordStrength.text === 'Fair' ? 'text-yellow-400' :
                                                    passwordStrength.text === 'Good' ? 'text-blue-400' :
                                                    'text-green-400'
                                                }`}>
                                                    {passwordStrength.text}
                                                </span>
                                            </div>
                                            <div className="w-full bg-white/10 rounded-full h-1 overflow-hidden">
                                                <div 
                                                    className={`password-strength-bar ${passwordStrength.color}`}
                                                    style={{ width: `${passwordStrength.strength}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Confirm Password Field */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">
                                        Confirm Password
                                    </label>
                                    <div className="relative">
                                        <i className="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                        <input
                                            type={showConfirmPassword ? "text" : "password"}
                                            name="confirmPassword"
                                            value={formData.confirmPassword}
                                            onChange={handleChange}
                                            placeholder="••••••••"
                                            required
                                            className="input-field w-full pl-12 pr-12 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-slate-600 focus:outline-none"
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowConfirmPassword(!showConfirmPassword)}
                                            className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-cyber-blue transition-colors"
                                        >
                                            <i className={`fa-solid ${showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                        </button>
                                    </div>
                                    {formData.confirmPassword && formData.password !== formData.confirmPassword && (
                                        <p className="text-red-400 text-xs mt-1 flex items-center gap-1">
                                            <i className="fa-solid fa-xmark"></i>
                                            Passwords do not match
                                        </p>
                                    )}
                                    {formData.confirmPassword && formData.password === formData.confirmPassword && (
                                        <p className="text-green-400 text-xs mt-1 flex items-center gap-1">
                                            <i className="fa-solid fa-check"></i>
                                            Passwords match
                                        </p>
                                    )}
                                </div>

                                {/* Terms Agreement */}
                                <div>
                                    <label className="flex items-start gap-3 cursor-pointer group">
                                        <input
                                            type="checkbox"
                                            checked={agreedToTerms}
                                            onChange={(e) => setAgreedToTerms(e.target.checked)}
                                            className="w-5 h-5 mt-0.5 rounded border-white/20 bg-black/40"
                                        />
                                        <span className="text-sm text-slate-400 group-hover:text-white transition">
                                            I agree to the{' '}
                                            <a href="#" className="text-cyber-blue hover:underline">Terms of Service</a>
                                            {' '}and{' '}
                                            <a href="#" className="text-cyber-blue hover:underline">Privacy Policy</a>
                                        </span>
                                    </label>
                                </div>

                                {/* Submit Button */}
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full py-3 bg-gradient-to-r from-cyber-blue to-blue-600 rounded-xl font-bold text-black hover:shadow-[0_0_30px_rgba(0,240,255,0.5)] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? (
                                        <span className="flex items-center justify-center gap-2">
                                            <i className="fa-solid fa-circle-notch animate-spin"></i>
                                            Creating Account...
                                        </span>
                                    ) : (
                                        <span className="flex items-center justify-center gap-2">
                                            <i className="fa-solid fa-user-plus"></i>
                                            Create Account
                                        </span>
                                    )}
                                </button>
                            </form>

                            {/* Divider */}
                            <div className="my-6 flex items-center gap-4">
                                <div className="flex-1 h-px bg-white/10"></div>
                                <span className="text-xs text-slate-500 font-mono">OR</span>
                                <div className="flex-1 h-px bg-white/10"></div>
                            </div>

                            {/* Login Link */}
                            <div className="text-center">
                                <p className="text-slate-400 text-sm">
                                    Already have an account?{' '}
                                    <a href="login.html" className="text-cyber-blue font-semibold hover:underline">
                                        Sign In
                                    </a>
                                </p>
                            </div>
                        </div>

                        {/* Security Features */}
                        <div className="mt-6 grid grid-cols-1 gap-3">
                            <div className="glass-panel rounded-xl p-3 flex items-center gap-3">
                                <i className="fa-solid fa-shield-check text-cyber-blue text-lg"></i>
                                <div>
                                    <p className="text-white font-semibold text-xs">AES-256 Encryption</p>
                                    <p className="text-slate-400 text-xs">Enterprise-grade security</p>
                                </div>
                            </div>
                            <div className="glass-panel rounded-xl p-3 flex items-center gap-3">
                                <i className="fa-solid fa-lock text-cyber-blue text-lg"></i>
                                <div>
                                    <p className="text-white font-semibold text-xs">Secure Authentication</p>
                                    <p className="text-slate-400 text-xs">Firebase Auth protected</p>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-xs text-slate-500">
                            <p>© 2026 CyberShield Security. All rights reserved.</p>
                            <p className="mt-1">
                                <a href="#" className="hover:text-cyber-blue transition-colors">Terms</a>
                                {' • '}
                                <a href="#" className="hover:text-cyber-blue transition-colors">Privacy</a>
                                {' • '}
                                <a href="#" className="hover:text-cyber-blue transition-colors">Support</a>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<RegisterPage />, document.getElementById('root'));
    </script>
</body>
</html>
