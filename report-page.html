<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Responsive Report Page</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            margin: 0;\n            padding: 0;\n        }\n        .container {\n            display: flex;\n            flex-direction: row;\n        }\n        .sidebar {\n            width: 200px;\n            background-color: #f1f1f1;\n            padding: 10px;\n        }\n        .content {\n            flex: 1;\n            padding: 20px;\n        }\n        @media (max-width: 600px) {\n            .sidebar {\n                display: none;\n            }\n            .container {\n                flex-direction: column;\n            }\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="sidebar">\n            <h2>Sidebar</h2>\n            <p>Sidebar content goes here.</p>\n        </div>\n        <div class="content">\n            <h1>Report Page</h1>\n            <p>This is the main content area.</p>\n            <p>Ensure responsive design adapts to all devices smoothly.</p>\n        </div>\n    </div>\n</body>\n</html>
