<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield | Login</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#050b14',
                            blue: '#00f0ff',
                            purple: '#bd00ff',
                            red: '#ff003c',
                            glass: 'rgba(255, 255, 255, 0.05)'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fadeIn': 'fadeIn 0.5s ease-out',
                        'slideUp': 'slideUp 0.5s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(0, 240, 255, 0.2), 0 0 10px rgba(0, 240, 255, 0.2)' },
                            '100%': { boxShadow: '0 0 10px rgba(0, 240, 255, 0.4), 0 0 20px rgba(0, 240, 255, 0.4)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap');

        body {
            background-color: #030712;
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .cyber-grid {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(transparent 0%, rgba(0, 240, 255, 0.05) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(0, 240, 255, 0.05) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2;
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scanlines"></div>
    <div id="root"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD74hSR_EipAUN9tvSN8lLe6hGJ6p-UzSM",
            authDomain: "cybershield-fa262.firebaseapp.com",
            databaseURL: "https://cybershield-fa262-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cybershield-fa262",
            storageBucket: "cybershield-fa262.firebasestorage.app",
            messagingSenderId: "1095310557329",
            appId: "1:1095310557329:web:b91d2dd48ef112c0fa3f30",
            measurementId: "G-H8LDB4XLB1"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
    </script>

    <script type="text/babel">
        const { useState } = React;

        const LoginPage = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showPassword, setShowPassword] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    // Redirect to dashboard on successful login
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    console.error('Login error:', error);
                    switch (error.code) {
                        case 'auth/invalid-email':
                            setError('Invalid email address format.');
                            break;
                        case 'auth/user-disabled':
                            setError('This account has been disabled.');
                            break;
                        case 'auth/user-not-found':
                            setError('No account found with this email.');
                            break;
                        case 'auth/wrong-password':
                            setError('Incorrect password.');
                            break;
                        case 'auth/invalid-credential':
                            setError('Invalid email or password.');
                            break;
                        default:
                            setError('Login failed. Please try again.');
                    }
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        {/* Logo & Title */}
                        <div className="text-center mb-8 animate-fadeIn">
                            <div className="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-cyber-blue to-blue-600 mb-4 animate-glow">
                                <i className="fa-solid fa-shield-virus text-4xl text-white"></i>
                            </div>
                            <h1 className="text-4xl font-bold text-white mb-2">
                                CYBER<span className="text-cyber-blue">SHIELD</span>
                            </h1>
                            <p className="text-slate-400 font-mono text-sm">SECURE ACCESS PORTAL</p>
                        </div>

                        {/* Login Form */}
                        <div className="glass-panel rounded-2xl p-8 animate-slideUp">
                            <h2 className="text-2xl font-bold text-white mb-6">Sign In</h2>

                            {error && (
                                <div className="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/30 flex items-start gap-3 animate-fadeIn">
                                    <i className="fa-solid fa-triangle-exclamation text-red-400 mt-0.5"></i>
                                    <div>
                                        <p className="text-red-400 font-semibold text-sm">Authentication Error</p>
                                        <p className="text-red-300 text-sm mt-1">{error}</p>
                                    </div>
                                </div>
                            )}

                            <form onSubmit={handleLogin} className="space-y-6">
                                {/* Email Field */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">
                                        Email Address
                                    </label>
                                    <div className="relative">
                                        <i className="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            placeholder="admin@cybershield.com"
                                            required
                                            className="input-field w-full pl-12 pr-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-slate-600 focus:outline-none"
                                        />
                                    </div>
                                </div>

                                {/* Password Field */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">
                                        Password
                                    </label>
                                    <div className="relative">
                                        <i className="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                        <input
                                            type={showPassword ? "text" : "password"}
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            placeholder="••••••••"
                                            required
                                            className="input-field w-full pl-12 pr-12 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-slate-600 focus:outline-none"
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-cyber-blue transition-colors"
                                        >
                                            <i className={`fa-solid ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                        </button>
                                    </div>
                                </div>

                                {/* Forgot Password Link */}
                                <div className="flex items-center justify-between">
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" className="w-4 h-4 rounded border-white/20 bg-black/40" />
                                        <span className="text-sm text-slate-400">Remember me</span>
                                    </label>
                                    <a href="#" className="text-sm text-cyber-blue hover:underline">
                                        Forgot password?
                                    </a>
                                </div>

                                {/* Submit Button */}
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full py-3 bg-gradient-to-r from-cyber-blue to-blue-600 rounded-xl font-bold text-black hover:shadow-[0_0_30px_rgba(0,240,255,0.5)] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? (
                                        <span className="flex items-center justify-center gap-2">
                                            <i className="fa-solid fa-circle-notch animate-spin"></i>
                                            Authenticating...
                                        </span>
                                    ) : (
                                        <span className="flex items-center justify-center gap-2">
                                            <i className="fa-solid fa-shield-halved"></i>
                                            Sign In
                                        </span>
                                    )}
                                </button>
                            </form>

                            {/* Divider */}
                            <div className="my-6 flex items-center gap-4">
                                <div className="flex-1 h-px bg-white/10"></div>
                                <span className="text-xs text-slate-500 font-mono">OR</span>
                                <div className="flex-1 h-px bg-white/10"></div>
                            </div>

                            {/* Register Link */}
                            <div className="text-center">
                                <p className="text-slate-400 text-sm">
                                    Don't have an account?{' '}
                                    <a href="register.html" className="text-cyber-blue font-semibold hover:underline">
                                        Create Account
                                    </a>
                                </p>
                            </div>
                        </div>

                        {/* Security Notice */}
                        <div className="mt-6 glass-panel rounded-xl p-4 flex items-start gap-3">
                            <i className="fa-solid fa-shield-check text-cyber-blue text-lg mt-0.5"></i>
                            <div>
                                <p className="text-white font-semibold text-sm">Secure Connection</p>
                                <p className="text-slate-400 text-xs mt-1">
                                    Your credentials are encrypted using AES-256 encryption
                                </p>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-xs text-slate-500">
                            <p>© 2026 CyberShield Security. All rights reserved.</p>
                            <p className="mt-1">
                                <a href="#" className="hover:text-cyber-blue transition-colors">Terms</a>
                                {' • '}
                                <a href="#" className="hover:text-cyber-blue transition-colors">Privacy</a>
                                {' • '}
                                <a href="#" className="hover:text-cyber-blue transition-colors">Support</a>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LoginPage />, document.getElementById('root'));
    </script>
</body>
</html>
